<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login Page</title>
</head>
<body class="container">
<br><br>
<div class="container" style="min-width: 250px;">
    <form method="POST" action="/login">
        <div class="row">
            <div class="form-group col-md-3 offset-md-4" style="min-width: 250px;">
                <div class="mb-2 ">
                    <h2 class="fw-bolder">Please sign in</h2>
                    <input name="username" class="form-control" placeholder="Email address"/>
                    <input name="password" class="form-control" type="password" placeholder="Password"/>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary" value="Sign in"/>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<br>
<hr/>
<div class="container">
    <br>
    <div class="form-group col-md-3 offset-md-4" style="min-width: 250px;">
        <form th:action="@{/creat}">
            <input type="submit" value="CREATE ADMIN (log = admin, pass = admin)"/>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</div>
</body>
