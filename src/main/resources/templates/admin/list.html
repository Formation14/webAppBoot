<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <title>Index</title>
</head>
<body>
<div class="container">
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> id </th>
                    <th> name </th>
                    <th> age </th>
                    <th> password </th>
                    <th> e-mail </th>
                    <th> ROLE </th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.roles}"></td>
                    <td> <a th:href="@{/admin/{id}/edit(id=${user.getId()})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/{id}/delete(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>
<!--            <ul class="nav nav-pills">-->
<!--                <li class="nav-item"-->
<!--                    th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a-->
<!--                        class="nav-link" th:classappend="${currentPage}==${i}?'active':''" th:href="@{/(page=${i})}"-->
<!--                        th:text="${i}"></a></li>-->
<!--            </ul>-->
        </div>
    </div>

    <div class="myForm">
        <form action="#" method="post" th:action="@{/admin}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-form-label" for="username">Name:</label>
                                <input class="form-control" id="username" name="username" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="age">Age:</label>
                                <input class="form-control" id="age" name="age" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="email">E-mail:</label>
                                <input class="form-control" id="email" name="email" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="password">Password:</label>
                                <input class="form-control" id="password" name="password" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label>Choose role: </label>
                                <select multiple class="form-control mb-4 col-4">
                                  <option th:each="role : ${roles}" th:value="${roles}"
                                          th:text="${role.getName().substring(5)}">role
                                  </option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="Creat"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want this user to be deleted?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="../static/js/main.js" th:src="@{js/main.js}"
        type="text/javascript"></script>
</body>
</html>
