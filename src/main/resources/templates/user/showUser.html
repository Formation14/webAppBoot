
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="'UserName: ' + ${user.username}">VALUE</p>
<p th:text="'age: ' + ${user.age}">VALUE</p>
<p th:text="'Password: ' + ${user.password}">VALUE</p>
<p th:text="${'Email: ' + user.email}">VALUE</p>
<p th:text="'UserID: ' + ${user.id}">VALUE</p>
<br>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
