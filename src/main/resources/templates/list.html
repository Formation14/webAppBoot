<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        th, td {
            padding: 25px;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script th:src="@{/js/main.js}" type="text/javascript"></script>

</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50 logout" href="#">Logout</a>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                   href="/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="home">Admin</a>
                <a class="list-group-item list-group-item-action btnUserTable" id="list-profile-list" data-toggle="list"
                   href="/user" sec:authorize="hasRole('ROLE_USER')" role="tab" aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10 p-5 mb-2 bg-light">
            <h1>Admin panel</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User name</th>
                                        <th>age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user_table_body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-body" align="center">

                                <a class="list-group-item list-group-item-light">Add new User</a>
                                <div class="container text-center col-md-3">
                                    <form class="text-center fw-bold">

                                        <div class="form-group">
                                            <label class="col-form-label"
                                                   for="username1">Username</label>
                                            <input class="form-control" id="username1"
                                                   name="username1" type="text">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label"
                                                   for="age1">Age</label>
                                            <input class="form-control" id="age1"
                                                   max="128" min="1" name="age1" size="3" type="number" value="">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label"
                                                   for="email1">E-mail</label>
                                            <input class="form-control" id="email1"
                                                   name="email1" type="text">
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label" for="password1">Password</label>
                                            <input class="form-control" id="password1"
                                                   name="password1" type="text">
                                        </div>

                                        <div class="form-group">
                                            <label>Role</label>
                                                <select multiple size="2" name="select_role" class="form-control"
                                                        id="selectRole">
                                                    <option name="ROLE_ADMIN" value="1">ADMIN</option>
                                                    <option name="ROLE_USER" value="2" selected="selected">USER</option>
                                                </select>
                                        </div>
                                        <button type="button" class="btn btn-success AddBtn">
                                            Add new user
                                        </button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="editUser" align="center">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit user window</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto text-center fw-bold">

                        <div class="form-group">
                        <label class="col-form-label" for="idEd">ID</label>
                        <input class="form-control" id="idEd"
                               name="id" readonly type="text" value="">
                        </div>

                        <div class="form-group">
                        <label for="usernameEd" class="col-form-label">User name</label>
                        <input type="text" class="form-control" id="usernameEd" name="username" value="">
                        </div>

                        <div class="form-group">
                            <label class="col-form-label"
                                   for="ageEd">Age</label>
                            <input class="form-control" id="ageEd"
                                   max="128" min="1" name="age" size="3" type="number" value="">
                        </div>

                        <div class="form-group">
                        <label for="emailEd" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="emailEd" name="email" value="">
                        </div>

                        <div class="form-group">
                        <label for="passwordEd" class="col-form-label">Password</label>
                        <input type="text" class="form-control" id="passwordEd" name="password" value="">
                        </div>

                        <div class="form-group">
                            <label>Role</label>
                            <select multiple size="2" name="select_role" class="form-control"
                                    id="selectRoleEd">
                                <option name="ROLE_ADMIN" value="1">ADMIN</option>
                                <option name="ROLE_USER" value="2" selected="selected">USER</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
</div>


<div class="deleteUser" align="center">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user window</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto text-center fw-bold">

                    <div class="form-group">
                        <label class="col-form-label" for="idDel">ID</label>
                        <input class="form-control" id="idDel"
                               name="id" readonly type="text" value="">
                    </div>

                    <div class="form-group">
                        <label for="usernameDel" class="col-form-label">User name</label>
                        <input readonly type="text" class="form-control" id="usernameDel" name="username" value="">
                    </div>

                    <div class="form-group">
                        <label for="ageDel" class="col-form-label">Age</label>
                        <input readonly type="text" class="form-control" id="ageDel" name="age" value="">
                    </div>

                    <div class="form-group">
                        <label for="emailDel" class="col-form-label">Email</label>
                        <input readonly type="text" class="form-control" id="emailDel" name="email" value="">
                    </div>

                    <div class="form-group">
                        <label for="passwordDel" class="col-form-label">Password</label>
                        <input readonly type="text" class="form-control" id="passwordDel" name="password" value="">
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select multiple size="2" name="select_role" class="form-control" disabled
                                id="selectRoleDel">
                            <option name="ROLE_ADMIN" value="1">ADMIN</option>
                            <option name="ROLE_USER" value="2" selected="selected">USER</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger delBtn2" value="Delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
